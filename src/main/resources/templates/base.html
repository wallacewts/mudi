<head th:fragment="head">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
    rel="stylesheet"
  />

  <style>
    .logo-container {
      background-color: #47bcff;
      color: #fff;
    }

    .logo {
      font-family: "Handlee", cursive;
      font-size: 2.5rem;
      margin-left: 0.5rem;
    }

    .logout {
      margin-right: 0.5rem;
    }

    .col .nav .nav-link {
      color: #47bcff !important;
    }
  </style>
</head>

<div th:fragment="logo">
  <div>
    <div class="col p-3 logo-container d-flex justify-content-between">
      <span class="logo">mudi</span>
      <span class="mt-3">
        <a sec:authorize="!isAuthenticated()" class="text-light" href="/login"
          >login</a
        >
        <a
          onclick="document.querySelector('#form-logout').submit()"
          sec:authorize="isAuthenticated()"
          class="text-light logout"
          href="#"
          >logout</a
        >
        <form id="form-logout" th:action="@{/logout}" method="post"></form>
      </span>
    </div>
  </div>
  <div sec:authorize="isAuthenticated()">
    <div class="col">
      <nav class="nav">
        <a class="nav-link" th:href="@{/home}">Home</a>
        <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedido</a>
        <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua oferta</a>
      </nav>
    </div>
  </div>
</div>

<div
  th:fragment="titulo(valor)"
  class="container-fluid bg-dark text-light p-5 mb-0 mt-2"
>
  <h1 class="display-4" th:text="${valor}"></h1>
</div>
