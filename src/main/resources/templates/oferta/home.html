<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{base :: head}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body onload="onLoad()">
    <div th:replace="~{base :: logo}"></div>
    <div class="container" id="ofertas">
      <div th:replace="~{base :: titulo('Ãšltimos Pedidos')}"></div>

      <div class="card mb-3 mt-3" v-for="pedido in pedidos">
        <div class="card-header alert alert-dark">{{ pedido.nomeProduto }}</div>

        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-8 mb-3">
              <div class="row">
                <div class="col-md-5">
                  Valor:
                  <input type="text" />
                </div>
                <div class="col-md-7">
                  Data da entrega:
                  <input type="date" />
                </div>
              </div>

              <div>Produto</div>
              <div>
                <a v-bind:href="pedido.urlProduto">
                  {{ pedido.nomeProduto }}
                </a>
              </div>

              <div>Descricao</div>
              <div>
                <textarea class="form-control">
                  {{ pedido.descricao }}
                </textarea>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div>
                <img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function onLoad() {
        var app2 = new Vue({
          el: "#ofertas",
          data: {
            pedidos: [],
          },
          mounted() {
            axios
              .get("http://localhost:8080/api/pedidos/aguardando")
              .then((response) => (this.pedidos = response.data));
          },
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
