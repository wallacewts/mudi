<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{base :: head}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body onload="onLoad()">
    <div th:replace="~{base :: logo}"></div>
    <div class="container" id="ofertas">
      <div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>

      <div class="card mb-3 mt-3" v-for="pedido in pedidos">
        <div class="card-header alert alert-dark">{{ pedido.nomeProduto }}</div>

        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-8 mb-3">
              <div>Produto</div>
              <div>
                <a v-bind:href="pedido.urlProduto">
                  {{ pedido.nomeProduto }}
                </a>
              </div>

              <div>Descricao</div>
              <div>
                <textarea class="form-control" disabled>
                  {{ pedido.descricao }}
                </textarea>
              </div>
              <div class="row mt-3">
                <div class="col-md-5">
                  Valor:
                  <input
                    class="form-control"
                    type="text"
                    v-model="pedido.valorNegociado"
                  />
                </div>
                <div class="col-md-7">
                  Data da entrega:
                  <input
                    class="form-control"
                    type="text"
                    v-model="pedido.dataEntrega"
                  />
                </div>
              </div>
              <div>
                <label for="comentario">Comentário</label>
                <textarea
                  id="comentario"
                  class="form-control"
                  v-model="pedido.comentario"
                >
                </textarea>
              </div>
              <button v-if="pedido.ofertaEnviada" class="btn btn-success mt-2">
                Oferta Enviada
              </button>
              <button
                v-else
                v-on:click="enviarOferta(pedido)"
                class="btn btn-primary mt-2"
              >
                Enviar Oferta
              </button>
            </div>

            <div class="col-12 col-sm-4">
              <div>
                <img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function onLoad() {
        var app2 = new Vue({
          el: "#ofertas",
          data: {
            pedidos: [],
          },
          mounted() {
            axios
              .get("http://localhost:8080/api/pedidos/aguardando")
              .then((response) => {
                const pedidosMapeados = response.data.map((pedido) => ({
                  ...pedido,
                  ofertaEnviada: false,
                }));
                this.pedidos = pedidosMapeados;
              });
          },
          methods: {
            enviarOferta(pedido) {
              axios
                .post("http://localhost:8080/api/ofertas", {
                  pedidoId: pedido.id,
                  valor: pedido.valorNegociado,
                  dataEntrega: pedido.dataEntrega,
                  comentario: pedido.comentario,
                })
                .then((response) => (pedido.ofertaEnviada = true));
            },
          },
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
